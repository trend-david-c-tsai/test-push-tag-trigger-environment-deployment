    inputs:
      site:
        description: Site
        required: true
        type: environment
        default: int
  push:
    branches:
      - main
    tags:
      - release/int/*

permissions:
  id-token: write
  contents: read

jobs:
  init-job:
    environment: |-
      ${{
         github.ref_name == release/int/*  && 'int' || inputs.site || github.ref_name == ''
      }}
    runs-on: ubuntu-latest
    name: "Init Job"
    steps:
      - run: | 
          echo "Init Job on ${{ vars.ENVIRONMENT }}"
          echo "Ref Name: ${{ github.ref_name }}"
