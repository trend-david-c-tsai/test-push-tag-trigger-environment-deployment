name: test workflow

on:
  workflow_dispatch:
    inputs:
      site:
        description: Site
        required: true
        type: environment
        default: int
  push:
    branches:
      - main
    tags:
      - release/int/*

permissions:
  id-token: write
  contents: read

jobs:
  init-job:
    environment: |-
      ${{
        github.ref_name#tags/release/=='int' && 'int' || inputs.site
      }}
    runs-on: ubuntu-latest
    name: "Init Job"
    steps:
      - run: echo "Init Job on ${{ vars.ENVIRONMENT }}"
